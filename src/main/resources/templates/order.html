<!DOCTYPE html>
<html xmlns:th="http//thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<h1>order here!</h1>
	<form method="post"
		th:action="@{/order/here/{custId}(custId=${customer.custId})}">


		<div>
			<label>discount:</label><input class="rounded" type="text" id="city"
				th:field="${order.discount}" /> <label>isPaid:</label><input
				class="rounded" type="text" id="city" th:field="${order.isPaid}" />
		</div>
		<div>
			<label>Type:</label><input class="rounded" type="text" id="city"
				th:field="${order.type}" />

		</div>
		
		
		<div>
			<label>Comment:</label>
			<textarea id="comment" rows="10" cols="50"
				th:field="${order.comment}"></textarea>
		</div>
		<Button>Save</Button>
	</form>
</body>
</html>
