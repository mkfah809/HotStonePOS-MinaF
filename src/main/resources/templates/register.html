<!DOCTYPE html>
<html xmlns:th="http//thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="/css/register.css">
<script src="https://kit.fontawesome.com/f09b2e2e32.js"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<h2>Create An Employee Account</h2>
		</div>
		<form class="form" id="form" th:action="@{/register/new/employee}"
			method="post">
			<div class="form-control">
				<label><b>Username</b></label> <input type="text"
					placeholder="Enter username" id="username"
					th:field="${employee.empUsername}"> <i 
					class="fas fa-check-circle"></i> <i
					class="fas fa-exclamation-cirlce"></i> <small>Error message</small>
			</div>

			<div class="form-control">
				<label><b>Title</b></label> <select id="title"
					th:field="${employee.empTitle}">
					<option th:value="none" selected>-- Select Role --</option>
					<option th:value="C">Cashier</option>
					<option th:value="D">Driver</option>
					<option th:value="M">Manager</option>
					<option th:value="PM">Pizza Maker</option>
				</select> <i class="fas fa-check-circle"></i> <i
					class="fas fa-exclamation-cirlce"></i> <small>Error message</small>
			</div>

			<div class="form-control">
				<label><b>Password</b></label> <input type="password"
					placeholder="Enter Password" id="password"
					th:field="${employee.empPassword}"> <i id="passwordEyeIcon"
					class="fa-solid fa-eye"></i> <i class="fas fa-check-circle success"></i> <i
					class="fas fa-exclamation-cirlce error"></i> <small>Error message</small>
			</div>

			<div class="form-control">
				<label><b> Confirm Password</b></label> <input type="password"
					placeholder="Confirm Password" id="confirmPassword"> <i
					id="confirmPasswordEyeIcon" class="fa-solid fa-eye"></i> <i
					class="fas fa-check-circle"></i> <i
					class="fas fa-exclamation-cirlce"></i> <small>Error message</small>
			</div>
			<button id="submitBtn">Submit</button>
		</form>
		<script type="text/javascript" src="/js/register.js"></script>
	</div>

</body>
</html>
