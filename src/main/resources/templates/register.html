<!DOCTYPE html>
<html xmlns:th="http//thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta th:name="_csrf" th:content="${_csrf.token}"/>
<meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
<link rel="stylesheet" href="/css/register.css">
<script src="https://kit.fontawesome.com/f09b2e2e32.js"
	crossorigin="anonymous"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/lib/jquery/3.0.0/jquery.min.js"></script> -->
</head>
<body>
	<div class="container">
		<div class="header">
			<h2>Create An Employee Account</h2>
		</div>
		<form class="form" id="form" th:action="@{/register/new/employee}"
			method="post">
			
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />

			<div class="form-control">
				<label><b>Username</b></label> <input type="text"
					placeholder="Enter username" id="username"
					th:field="${employee.username}"> <i
					class="fas fa-check-circle"></i> <i
					class="fas fa-exclamation-cirlce"></i> <small>Error message</small>
			</div>

			<div class="form-control">
				<label><b>Title</b></label> <select id="title"
					th:field="${employee.title}">
					<option th:value="none" selected>-- Select Role --</option>
					<option th:value="C">Cashier</option>
					<option th:value="D">Driver</option>
					<option th:value="M">Manager</option>
					<option th:value="PM">Pizza Maker</option>
				</select> <i class="fas fa-check-circle"></i> <i
					class="fas fa-exclamation-cirlce"></i> <small>Error message</small>
			</div>

			<div class="form-control">
				<label><b>Password</b></label> <input type="password"
					placeholder="Enter Password" id="password"
					th:field="${employee.password}"> <i id="passwordEyeIcon"
					class="fa-solid fa-eye"></i> <i class="fas fa-check-circle success"></i>
				<i class="fas fa-exclamation-cirlce error"></i> <small>Error
					message</small>
			</div>

			<div class="form-control">
				<label><b> Confirm Password</b></label> <input type="password"
					placeholder="Confirm Password" id="confirmPassword"> <i
					id="confirmPasswordEyeIcon" class="fa-solid fa-eye"></i> <i
					class="fas fa-check-circle"></i> <i
					class="fas fa-exclamation-cirlce"></i> <small>Error message</small>
			</div>
			<button id="submitBtn">Submit</button>
		</form>
		<script type="text/javascript" src="/js/register.js"></script>
	</div>

</body>
</html>
