<body>



	<div class="card text-center">
		<div class="card-header">
			<ul class="nav nav-pills card-header-pills">
				<li class="nav-item">
					<form action="/logout" method="POST">
						<input class="btn btn-primary" type="hidden"
							th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<button class="btn btn-primary" type="submit">Logout</button>
					</form>
				</li>
				<li th:if="${access.authority} == 'ROLE_ADMIN'" class="nav-item"><a
					class="btn btn-" th:href="@{/register/new/employee}">Register</a></li>
				<li th:if="${access.authority} == 'ROLE_ADMIN'" class="nav-item"><a
					class="btn btn-primary" th:href="@{/dashoard/employees}">List
						Employees</a></li>
				<li ><a class="btn btn-secondary"
					th:href="@{/dashboard/about-me/{empId}(empId=${employee.id})}">Update</a></li>
				<li class="username">Logged In: [[${employee.username}]]</li>
			</ul>
		</div>
